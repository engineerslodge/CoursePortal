<section>
    <div class="overlay-spinner" *ngIf="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>    
</section>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center text-primary">
                <img src="assets/images/logo.png" alt="">
               <!-- <h3>
                <i class="fa fa-bullseye"></i> Project Rewire
               </h3> -->
               <hr>
              </div>
              <h4>Yay! let's create an account</h4>
              <h6 class="font-weight-light">Sign up to get started.</h6>
              <div class="pt-3">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Fullname" #name>
                  </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" #username>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" #password>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="Register(name.value,username.value,password.value)">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                 Already have an account? <a  class="text-primary" routerLink="/Login"> Sign In</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
