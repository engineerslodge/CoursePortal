<section>
    <div class="overlay-spinner" *ngIf="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>    
</section>
<app-nav></app-nav>
<div class="container-fluid page-body-wrapper">
<app-sidebar-admin></app-sidebar-admin>

<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
              <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                <h3 class="font-weight-bold text-primary"><i class=" fa fa-bullseye"></i> Payments' History</h3>
                <h6 class="font-weight-normal mb-0">Showing Transactional History of Customers </h6>
              </div>
              <div class="col-12 col-xl-4">
               <div class="justify-content-end d-flex">
                <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                  <button class="btn btn-md btn-primary" routerLink="/adminHome"> 
                      <i class="fa fa-home"></i> Dashboard
                   </button>
                </div>
               </div>
              </div>
            </div>
          </div>
    </div>
      <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-title font-weight-normal"> <i class="fa fa-credit-card"></i> Payment Data Information</p>
                  <div class="row mb-3 mt-2">
                    <div class="col-md-12" >
                        <input type="text" class="form-control" [(ngModel)]="searchText" (input)="onInputChange()" aria-label="Text input with dropdown button" placeholder="Search accesskey  or Payment Plan">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="table-responsive">
                        <table id="example" class="display expandable-table" style="width:100%">
                          <thead>
                            <tr>
                              <th>keys#</th>
                              <th>Payment</th>
                              <th>Plan</th>
                              <th>Pay ID</th>
                              <th>Pay Date</th>                             
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let itm of getPay | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalItems }">
                                <td>{{itm.accesskey}}</td>
                                <td>{{itm.Payment}}</td>
                                <td>{{itm.Plan}}</td>
                                <td>{{itm.payid}}</td>
                                <td>{{itm.keydte | date}}</td>
                            </tr>
                          </tbody>
                      </table>
                      </div>
                    </div>
                    <div class=" d-flex justify-content-center align-items-center" style="margin-top:20px;">
                        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
</div>
</div>
