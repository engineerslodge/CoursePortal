              </div>

                    <div class="col-md-8">

                    <div class="col-md-4">
                        <div *ngIf="showCamera">
                           <div style="margin-bottom: 10px;">
                            <button class="btn btn-primary" type="button" disabled>
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                <span class="visually-hidden"></span>
                              </button> &nbsp;
                              <button class="btn btn-warning" type="button" disabled>
                                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                                Live Cam Started <i class="fa fa-video"></i>
                              </button>                      
                           </div>
                            <webcam
                              [width]="280"
                              [height]="320"
                              [trigger]="triggerObservable"
                              (start)="handleStart($event)"
                              (imageCapture)="handleImage($event)"
                              (stop)="handleStop($event)"
                              (error)="handleError($event)"
                            ></webcam>                                                      
                          </div>
                          
                          <button (click)="startCamera()" class="btn btn-md btn-primary btn-block" style="margin:5px">
                           <i class="fa fa-video"></i> Open Cam</button>
                          <button (click)="stopCamera()" class="btn btn-md btn-danger btn-block" style="margin:5px">
                            <i class="fa fa-video"></i> Stop Cam</button>
                    </div>
