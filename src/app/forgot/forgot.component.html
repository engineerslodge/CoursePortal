<section>
    <div class="overlay-spinner" *ngIf="loader">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>    
</section>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo text-center text-primary">
                <img src="assets/images/logo.png" alt="">
               <!-- <h3>
                <i class="fa fa-bullseye"></i> Project Rewire
               </h3> -->
               <hr>
              </div>
              <h4>Restore Account? </h4>
              <h6 class="font-weight-light">Don't Fret! We got you covered</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Account Email" #email>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="New Password" #password>
                  </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="OTP CODE" #otp>
                  <button class="btn btn-sm btn-dark" style="margin:15px;" (click)="SendReq(email.value)"> <i class="fa fa-unlock-alt"></i> &nbsp;Get Code</button>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"   (click)="Request(email.value,password.value,otp.value)">Send Request</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                <strong> Go to Homepage</strong> <a href="#" class="text-primary" routerLink="/Login"> Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
